<br>
<div class="container  d-flex justify-content-center">
<h4>Leder Development Details</h4>
</div><br>

<div class="container h-100 d-flex justify-content-center" >

  <form class="form-inline" [formGroup]="leaderform" (ngSubmit)="onSubmit()">

    <div class="form-group mb-2">

      <label for="name" class="sr-only">Leader ID</label>
      <input type="input" class="form-control" id="name" placeholder="LeaderID" formControlName="name">
    <br>
    <button type="submit" class="btn btn-primary mb-2 ">Fetch</button>
  </div>
  </form>

</div>
<div class="container h-100 d-flex justify-content-center" >
<div class="panel-body" style="display: flex; ">

  <form>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="disabledTextInput">Candidate Name</label>
            <input type="text" id="disabledTextInput" class="form-control" disabled
              placeholder={{developments.leader.candidateName}}>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="disabledTextInput">Candidate State</label>
            <input type="text" id="disabledTextInput" class="form-control" disabled
              placeholder={{developments.leader.candidateState}}>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="disabledTextInput">PoliticalLeader ID</label>
            <input type="text" id="disabledTextInput" class="form-control" disabled
              placeholder={{developments.leader.politicalLeaderId}}>
          </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <label for="disabledTextInput">PoliticalParty ID</label>
              <input type="text" id="disabledTextInput" class="form-control" disabled
                placeholder={{developments.leader.politicalPartyId}}>
            </div>
          </div>
        </div>
      </div>



  </form>

</div>
</div><br><br>
<div class="container  d-flex justify-content-center">
<h4>Developments List</h4>
</div>
<div class="container h-2000 d-flex justify-content-center" >
<div class="panel-body">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Activity</th>
        <th>Budget</th>
        <th>State</th>
        <th>Month/Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dev of developments.developmentDtos">
        <td>{{dev.title}}</td>
        <td>{{dev.activity}}</td>
        <td>{{dev.budget}}</td>
        <td>{{dev.state}}</td>
        <td>{{dev.activityMonth}}/{{dev.activityYear}}</td>


      </tr>
    </tbody>
  </table>
</div>
</div>
